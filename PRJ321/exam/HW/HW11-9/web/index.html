<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="computer/do">
            A:  <input type="text" name="A" pattern="[0-9.]+" required/> <br/>
            B:  <input type="text" name="B" pattern="[0-9.]+" required/> <br/>
            <br>
            Operator <br>
            <select name="operator">
                <option>+</option>
                <option>-</option>
                <option>x</option>
                <option>/</option>
            </select>
            <br>
            <input type="submit" value="Send"/>         
        </form>

    </body>
</html>
